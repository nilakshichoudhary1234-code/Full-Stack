<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <!--personal details-->
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <h2>Personal Details</h2>
    <label for="name">First Name : </label>
    <input type="text" name="name" id="name" placeholder="eg.ram">
    <br><br>

    <label for="lname">Last Name : </label>
    <input type="text" name="lname" id="lname" placeholder="eg.kumar">
    <br><br>

    <label for="dob">Date of Birth : </label>
    <input type="date" >
    <br><br>

    <h3>Gender</h3>
    <br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <br>

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
    <br>
    
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other">
    <br><br>

    <h3>Upload Your Photo</h3>
    <br>
    <input type="file">
    <br>
    <hr>

    <!--contact information-->
    <br>
    <h1>Contact Information</h1>
    <label for="">Email Address : </label>
    <input type="email" name="email" id="email" value="" placeholder="you@example.com">
    <br><br>

    <label for="phone number">Phone Number : </label>
    <input type="number" name="phonenumber" id="phonemnumber" placeholder="phonenumber">
    <br><br>

    <label for="mail address">Mailing Address : </label>
    <br>
    <textarea name="mail address" id="mail address" rows="5" cols="10"></textarea><!--to get the box-->

    <br>
    <hr>
    <br>
    <!--Academic Information-->
    <h1>Academic Information</h1>
    <br>
    <label for="course">Select Your Course : </label>
    <br>
    <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>
    <br><br>
    <label for="Extracurricular Interests : ">Extracurricular Interests : </label>
    <br><br>
    <label for="">Sports</label>
    <input type="checkbox" id="Sports" value="Sports">
    <br>
    <label for="">Music & Arts</label>
    <input type="checkbox" id="Music & Arts" value="Music & Arts">
    <br>
    <label for="">Technology Clubs</label>
    <input type="checkbox" id="Technology Clubs" value="technology clubs">
    <br>
    <label for="">Volunteering</label>
    <input type="checkbox" id="Volunteering">
    <br>
    <hr>
    <br>
    <!--Create Your Account-->
    <h1>Create Your Account</h1>
    <label for="">Create a Password : </label>
    <input type="password">
    <br><br>
    <label for="">Security Question : </label>
    <select name="Security Question " id="Security Question">
        <option value="">what was your first pet's name?</option>
        <option value="">What is your nick name?</option>
        <option value=""> your sername ?</option>
    </select>
    <br><br>
    <label for="Security Answer">Security Answer : </label>
    <input type="text" id="Security Answer" value=" ">
    <br><br>
    <label for="confirmation">I agree to the terms and conditions</label>
    <input type="checkbox" id="confirmation" value="confirmation">
    <br><br>
    <hr>
    
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>



    


    

    


    
</body>
</html>
