<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <!--personal details-->
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <h2>Personal Details</h2>
    <label for="name">First Name : </label>
    <input type="text" name="name" id="name" placeholder="eg.ram">
    <br><br>

    <label for="lname">Last Name : </label>
    <input type="text" name="lname" id="lname" placeholder="eg.kumar">
    <br><br>

    <label for="dob">Date of Birth : </label>
    <input type="date" >
    <br><br>

    <label for="">Gender : </label>
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" value="male">
    <br>

    <label for="female">Female</label>
    <input type="radio" id="female" value="female">
    <br>
    
    <label for="other">Other</label>
    <input type="radio" id="other" value="other">
    <br><br>

    <label for="">Upload Your Photo : </label>
    <br>
    <input type="file">
    <br><br>
    <hr>

    <!--contact information-->
    <br><br>
    <h1>Contact Information</h1>
    <label for="email">Email Address : </label>
    <input type="email" name="email" id="email" value="email" placeholder="you@example.com">
    <br><br>

    <label for="phone number">Phone Number : </label>
    <input type="number" name="phonenumber" id="phonemnumber" placeholder="phonenumber">
    <br><br>

    <label for="mail address">Mailing Address : </label>
    <textarea name="mail address" id="mail address" rows="10" cols="10"></textarea><!--to get the box-->

    <br><br>
    <hr>
    <br><br>

    <!--Academic Information-->
    <h1>Academic Information</h1>
    <br><br>
    <label for="course">Select Your Course : </label>
    <br>
    <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>
    <br>

    


    

    


    
</body>
</html>
