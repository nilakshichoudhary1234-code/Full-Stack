<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">

        <label for="">NAME : </label>
        <input type="text" name="username">
        <br><br>

        <label for="">FATHER NAME : </label>
        <input type="text" name="userfathername">
        <br><br>

        <label for="">AGE : </label>
        <input type="number" name="userage">
        <br><br>

        <label for="male">MALE</label>
        <input type="radio" name="gender" id="male" value="male"><!--value is used so that it didnot give the on in gender to the backend but the male -->
      

        <label for="female">FEMALE</label>
        <input type="radio" name="gender" id="female" value="female"><!--for is used such that the label and the input is linked-->
        

        <label for="other">OTHER</label>
        <input type="radio" name="gender" id="other" value="other"><!--name so that on;y one should be selected at a time-->
        <br><br>

        <label for="">PASSWORD : </label>
        <input type="password" name="userpass"> <!--when we use this name attribute we will get to know about the information on the link-->
        <br><br>

        <!--multiple selection at the same time-->
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="Java">Java</label>
        <input type="checkbox" name="subject" id="Java" value="java">

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="pyton">

        <label for="javascript">javascript</label>
        <input type="checkbox" name="subject" id="javascript" value="javascript">
        <br><br>

               

        <input type="submit">
    </form>
    
    
</body>
</html>
