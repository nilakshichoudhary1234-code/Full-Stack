<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Website</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* Main container */
        .container {
            width: 80%;
            margin: 20px auto;
        }

        /* Cards */
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Button */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Small Website</h1>
        <p>Simple HTML & CSS Website</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>About Us</h2>
            <p>
                This is a small website created using HTML and CSS.
                It is simple, clean, and perfect for beginners.
            </p>
        </div>

        <div class="card">
            <h2>Our Services</h2>
            <p>• Web Design</p>
            <p>• Development</p>
            <p>• Learning Projects</p>
            <br>
            <button>Learn More</button>
        </div>
    </div>

    <footer>
        <p>© 2026 My Small Website</p>
    </footer>

</body>
</html>
